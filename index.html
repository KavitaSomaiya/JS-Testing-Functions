  <body>
    
      <input id="inputId" onkeydown="eFunc();"/>
      <input type='submit' value="Submit" id="submitId" onclick="testFunc();" />
      <p id="pRenderId"></p>


    <script>

    
    function eFunc() {
      $('#inputId').keydown(function(e){
       if (e.which === 13) {
        $('#submitId').click();
       }
      })
}
    
  
      function testFunc(){
        var x = document.querySelector('#inputId').value,
            text=''
            
        if (isNaN(x) || x<1 || x>9999) {
          text ="Invalid"
        } else {
          text = "Valid."
        }
        document.querySelector('#pRenderId').innerHTML = text
      }
